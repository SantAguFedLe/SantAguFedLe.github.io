<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Delicias Al Plato</title>
    <link rel="stylesheet" href="../css/pedido.css">
</head>

<body>

    <div class="container  border-top border-primary " style="max-width: 500px" id="contenedor-formulario">
        <div class="text-center mb-4" id="titulo-formulario">
            <img src="./img/support.png" alt="" class="img-fluid ps-5">
            <h2>Hace tu pedido</h2>
            <p class="fs-5">Ingresa tus datos y te eviaremos tu pedido</p>
        </div>

        <form method="POST" data-netlify="true" action="#">
            <div class="mb-3">
                <input type="text" class="form-control" id="email" placeholder="Nombre">
            </div>


            <div class="mb-3">
                <input type="text" class="form-control" id="name" name="name" placeholder="Direccion">
            </div>


            <div class="mb-3">
                <input type="tel" class="form-control" name="phone" id="phone" placeholder="TelÃ©fono">
            </div>

            <div class="mb-3">
                <button class=" btn btn-primary w-100 fs-5" id="btnpedidos"
                    style=" background-image: linear-gradient(to bottom, #303030, #353535, #3a3a3a, #3f3f3f, #444444);">Hacer
                    pedido</button>
            </div>
        </form>
    </div>

    <ul style=" font-size: 30px;" id="proceso">
    </ul>


    <script>
        function pedido() {
            const proceso = "Tu predido esta en proceso..."
            document.getElementById("proceso").innerHTML += `<li>${proceso}</li>`;;
        }

        document.getElementById("btnpedidos").addEventListener("click", pedido);
    </script>


    <script src="../js/inicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
